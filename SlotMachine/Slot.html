<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slot Game</title>
</head>
<body>
   
    <div class="game-container">
        <h1>Slot Machine V0.1</h1>
        <table class="reels">
            <tr>
                <td class="reel" id="reel1">1</td>
                <td class="reel" id="reel2">2</td>
                <td class="reel" id="reel3">3</td>
                <td class="reel" id="reel4">4</td>
                <td class="reel" id="reel5">5</td>
            </tr>
            <tr>
                <td class="reel" id="reel6">6</td>
                <td class="reel" id="reel7">7</td>
                <td class="reel" id="reel8">8</td>
                <td class="reel" id="reel9">9</td>
                <td class="reel" id="reel10">10</td>
            </tr>
            <tr>
                <td class="reel" id="reel11">11</td>
                <td class="reel" id="reel12">12</td>
                <td class="reel" id="reel13">13</td>
                <td class="reel" id="reel14">14</td>
                <td class="reel" id="reel15">15</td>
            </tr>
            
        </table>
        <h1 id="win-message"></h1>
        <button class="spin-button" id="spin-button">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
